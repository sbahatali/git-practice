<!DOCTYPE html>
<html lang="en-US">
<script src="angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">

<p>
   data:  {{ welcomeMessage }}
</p>
<p>
    status: {{ welcomeStatus }}
</p>
<p>
    status text {{ welcomeStatusText }}
</p>
 
</div>
<script>
var app = angular.module("myApp", []);
app.controller("myCtrl",function($scope, $http){
    $http({method: "GET", url: "http://localhost:3000/messages"}).then(function(response){
        $scope.welcomeMessage = response.data;
        $scope.welcomeStatus = response.status;
        $scope.welcomeStatusText = response.statusText;
    })
})

</script>
</body>
</html>
